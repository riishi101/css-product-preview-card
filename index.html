<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="solution.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="content-preview">
      <div class="content-img">
        <img
          src="images/image-product-mobile.jpg"
          alt="Image of Perfume bottle"
        />
      </div>
      <div class="content-details">
        <p class="product-name">PERFUME</p>
        <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">
          <span class="sale-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </p>
        <button>
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
